<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Maze Solver</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script>
        console.log("Script loading...");
        window.addEventListener('error', function(e) {
            console.error("Caught error:", e.message);
            const errorDisplay = document.getElementById('error-log');
            if (errorDisplay) {
                errorDisplay.style.display = 'block';
                errorDisplay.textContent += "ERROR: " + e.message + " at " + 
                    (e.filename || "unknown") + ":" + (e.lineno || "unknown") + "\n";
            }
        });
    </script>
</head>
<body>
    <h1>AI Maze Solver</h1>
    
    <div class="game-container">
        <canvas id="game" width="800" height="600"></canvas>
    </div>
    
    <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>Status: <span id="status">Loading...</span></div>
    </div>
    
    <pre id="error-log" style="display:none;"></pre>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
